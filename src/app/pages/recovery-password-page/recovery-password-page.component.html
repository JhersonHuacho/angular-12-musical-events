<div class="container">
	<mat-card class="container__card custom-card flex-column">
		<h4>RECUPERAR</h4>
		<form class="container flex-column" autocomplete="off">
			<mat-form-field class="container__input">
				<mat-label>Correo electr√≥nico</mat-label>
				<input matInput type="email" />
			</mat-form-field>

			<button
				mat-raised-button
				color="primary"
				type="button"
				routerLink="/restore/myemailPathParam"
				[queryParams]="{ email: 'myemailPathParam', data: 'myDataQueryParam' }"
				[state]="{ token: 'mytoken' }"
			>
				ENVIAR
			</button>
			<div>
				<div class="content_redirect">
					<span>Si ya tiene una cuenta</span>
					<a routerLink="/login">ingresa</a>
				</div>
			</div>
		</form>
	</mat-card>
</div>
