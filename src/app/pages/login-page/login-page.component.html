<div class="root flex-column">
	<h2>Compra tus entradas y disfruta!</h2>
	<div class="container">
		<mat-card class="container__card custom-card flex-column">
			<h4>{{ title }}</h4>

			<form [formGroup]="formGroup" class="content flex-column" autocomplete="off">
				<mat-form-field appearance="outline">
					<mat-label>E-mail</mat-label>
					<input matInput type="email" formControlName="email" />
				</mat-form-field>

				<mat-form-field appearance="outline">
					<mat-label>Contraseña</mat-label>
					<input matInput type="password" formControlName="password" />
				</mat-form-field>

				<div class="content__login flex-column">
					<span [routerLink]="pathRecovery">¿Olvidaste tu contraseña?</span>
					<button mat-raised-button color="primary" type="button" (click)="clickLogin()" [disabled]="disabledButton">
						INGRESAR
					</button>
				</div>

				<div class="content__register">
					<span>Si no tienes una cuenta</span>
					<a [routerLink]="pathRegister">regístrate</a>
				</div>
			</form>
		</mat-card>
	</div>
</div>
